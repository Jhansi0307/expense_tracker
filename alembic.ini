[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate environment files
prepend_sys_path = .

# timezone for logging timestamps
timezone = utc


[loggers]
keys = root,sqlalchemy,alembic


[handlers]
keys = console


[formatters]
keys = generic


[logger_root]
level = WARN
handlers = console


[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine


[logger_alembic]
level = INFO
handlers = console
qualname = alembic


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s


[post_write_hooks]
# If no hooks, leave blank
# hooks =

